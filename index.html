<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Piano Kit</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon.ico -->
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <!-- fount awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toggle-wrapper">
    <label class="switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider round"></span>
    </label>
    <span id="mode-label">Dark Mode</span>
</div>
    <h1>Keyboard Piano Kit</h1>
    <h2 id="note-display">Press a key</h2>
    <div class="keyboard" id="keyboard"></div>
    <div class="h">
        <div class="key_container">
            <div class="key" data-key="~">~</div>
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key" data-key="0">0</div>
            <div class="key" data-key="-">-</div>
            <div class="key" data-key="+">+</div>
            <div class="key backspace" data-key="Backspace">Backspace</div>
            <div class="key tab" data-key="Tab">Tab</div>
            <div class="key" data-key="Q">Q</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="Y">Y</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="I">I</div>
            <div class="key" data-key="O">O</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="[">[</div>
            <div class="key" data-key="]">]</div>
            <div class="key backslash" data-key="\\">\</div>
            <div class="key capslock" data-key="CapsLock">CapsLock</div>
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="D">D</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="H">H</div>
            <div class="key" data-key="J">J</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="L">L</div>
            <div class="key" data-key=";">;</div>
            <div class="key" data-key="'">'</div>
            <div class="key enter" data-key="Enter">Enter</div>
            <div class="key leftshift" data-key="Shift">Shift</div>
            <div class="key" data-key="Z">Z</div>
            <div class="key" data-key="X">X</div>
            <div class="key" data-key="C">C</div>
            <div class="key" data-key="V">V</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="N">N</div>
            <div class="key" data-key="M">M</div>
            <div class="key" data-key=",">,</div>
            <div class="key" data-key=".">.</div>
            <div class="key" data-key="/">/</div>
            <div class="key rightshift" data-key="Shift">Shift</div>
            <div class="key leftctrl" data-key="Ctrl">Ctrl</div>
            <div class="key" data-key="Fn">Fn</div>
            <div class="key" data-key="fa-brands fa-windows"><i class="fa-brands fa-windows"></i></div>
            <div class="key" data-key="Alt">Alt</div>
            <div class="key space" data-key="Space">Space</div>
            <div class="key alt" data-key="Alt">Alt</div>
            <div class="key rightctrl" data-key="Ctrl">Ctrl</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
